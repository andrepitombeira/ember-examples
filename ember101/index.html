  <script type="text/x-handlebars">
      <div class="container">
          <div class="row-fluid">
              <ul class="nav nav-list span3 well">
                  <li>
                      <a href="#" {{action createUser}}>New user</a>
                  </li>
                  {{#each model}}
                  <li>
                      {{#linkTo "user" this}}
                        {{first}}
                      {{/linkTo}}
                  </li>
                  {{/each}}
              </ul>
              <div class="span9 well">
                  {{outlet}}
              </div>
          </div>
      </div>
  </script>

  <script type="text/x-handlebars" id="user">
      <h2>
          {{first}} {{last}}
          <img {{bindAttr src="avatar"}} class="pull-right" width=50 />
      </h2>
      <dl>
          <dt>First</dt>
          <dd>{{first}}</dd>
          <dt>Last</dt>
          <dd>{{last}}</dd>
      </dl>
      {{#linkTo "editUser" this class="btn btn-primary"}}
        Edit
      {{/linkTo}}
  </script>

  <script type="text/x-handlebars" data-template-name="editUser">
    <h2>Edit User</h2>
      <form class="form-inline" {{action "save" on="submit"}}>
          <label>
              First: {{input type="text" value=first}}
          </label><br >
          <label>
              Last: {{input type="text" value=last}}
          </label>

          <div class="controls">
              <button type="submit" class="btn btn-primary">Done</button>
          </div>
      </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
